<!DOCTYPE html>
<html>
   <head>
      <meta charset = "utf-8">
      <title>Q4</title>
      <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>	
      <script>
        function progress() {
        var dist = $("#dist").val();
        $.ajax({
	url: "Q4.php",
	data: {
	   dist: dist
            },
	type: "POST",
	datatype: "html",
            success: function( output ) {
	   $( "#out" ).html(output);
            },
	error : function(){
	    alert( "Request failed." );
	}
        });
    }
      </script>
      <style type = "text/css">
         body  { font-family: sans-serif;
                 background-color: lightyellow; }
         table { background-color: lightblue;
                 border-collapse: collapse;
                 border: 1px solid gray; }
         td    { padding: 5px; }
         tr:nth-child(odd) { background-color: white; }
      </style>
   </head>
 <body>
      <h1>台北市今日施工地點</h1>
      <form method = "post" action = "#">
         <p>選擇行政區:
            <select id = "dist">
		<option>內湖</option>
		<option>松山</option>
		<option>大安</option>
		<option>士林</option>
		<option>中正</option>
		<option>文山</option>
		<option>北投</option>
		<option>信義</option>
		<option>大同</option>
		<option>萬華</option>
		<option>中山</option>
		<option>南港</option>
	   </select></p>
         <p><input id = "submit" type="button" value = "Send Query" onclick="progress()"></p>
      </form>
      <div id="out"></div>
   </body>
</html>
