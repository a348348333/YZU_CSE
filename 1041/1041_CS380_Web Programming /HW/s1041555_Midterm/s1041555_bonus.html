<!DOCTYPE html>
<html>
<head>
<style> 
a div
   {
      border: 3px solid navy;
      padding: 5px 20px;
      background: lightcyan;
      width: 100px;
      text-align: center;
      border-radius: 15px;
   }
a:hover div
   {
      box-shadow: 15px 15px 15px dimgrey;
   }
a:active div
   {
       position:absolute;
  left:15px;
  top:15px;
box-shadow: none;
   }
</style>
</head>

</body>
